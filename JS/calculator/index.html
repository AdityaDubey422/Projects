<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">

        <div class="displaying-0">0</div>

        <div class="calculation">
            <input type="text" value="">
        </div>

        <div class="buttons">

            <button class="neon">AC</button>
            <button class="neon">DE</button>
            <button class="neon">.</button>
            <button class="neon">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="neon">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="neon">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="neon">+</button>
            <button>00</button>
            <button>0</button>
            <button class="neon">=</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
